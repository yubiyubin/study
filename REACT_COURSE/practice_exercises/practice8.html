<!doctype html>
<html>
  <head>
    <style>
      .buttonsContainer {
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: rgb(222, 222, 222);
        align-items: center;
      }

      .button {
        background-color: blueviolet;
        color: aliceblue;
        margin: 10px;
        border: none;
        border-radius: 100px;
        font-size: 10px;
        padding: 8px 20px;
        cursor: pointer;
      }
    </style>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const App = () => {
        const [count, setCount] = React.useState(0);
        const autoClickTimeoutRef = React.useRef(null);
        const addCount = () => {
          setCount(count + 1);
        };

        const resetCount = () => {
          setCount(0);
        };

        const autoClick = () => {
          if (autoClickTimeoutRef.current) {
            clearInterval(autoClickTimeoutRef.current);
            return;
          }
          const buttonElem = buttonRef.current;

          autoClickTimeoutRef.current = setInterval(() => {
            buttonElem.click();
          }, 1000);

          // setIsAutoClicked(true);
        };

        const buttonRef = React.useRef(null);

        // React.useEffect(() => {
        //   const buttonElem = buttonRef.current;
        //   if (isAutoClicked) {
        //     setInterval(() => {
        //       buttonElem.click();
        //     }, 1000);
        //   }
        //   console.log(buttonRef);
        // }, [isAutoClicked]);

        return (
          <div className="buttonsContainer">
            <button className="button" ref={buttonRef} onClick={addCount}>
              Clicked {count} times
            </button>
            <button className="button" onClick={resetCount}>
              Reset
            </button>
            <button className="button" onClick={autoClick}>
              Auto Click
            </button>
          </div>
        );
      };

      const container = document.querySelector(".js-container");

      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
