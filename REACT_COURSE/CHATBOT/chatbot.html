<!doctype html>
<html>
  <head>
    <title>CHATBOT</title>
  </head>
  <style>
    body {
      font-family: Arial;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    .send-button {
      background-color: rgb(25, 135, 84);
      color: white;
      padding: 12px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-input {
      padding: 12px 15px;
      border-radius: 10px;
      border-width: 1px;
      font-size: 15px;
      flex-grow: 1;
    }

    .chat-input-container {
      margin-bottom: 60px;
      display: flex;
    }

    .app-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;

      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-message-user {
      display: flex;
      justify-content: end;
      align-items: start;
    }
    .chat-message-robot {
      display: flex;
      align-items: start;
    }

    .chat-message-text {
      padding: 15px 20px;
      border-radius: 10px;
      margin-right: 10px;
      margin-left: 10px;
      margin-bottom: 20px;
      background-color: rgb(238, 238, 238);
      max-width: 300px;
    }

    .chat-message-profile {
      width: 45px;
    }

    .chat-messages-container {
      margin-top: 20px;
      flex-grow: 1;
      overflow: scroll;
      scrollbar-width: none;
    }

    .welcomeMessage {
      text-align: center;
    }
    .loadingImg {
      height: 40px;
      margin: -15px;
    }
  </style>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ setChatMessages, chatMessages }) {
        //React.useState(초기상태)
        const [inputText, setInputText] = React.useState("");
        const [loadingState, setLoadingState] = React.useState(false);

        function saveInputText(event) {
          if (loadingState) {
            return;
          }
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if (loadingState || inputText === "") {
            return;
          }

          const newChatMessages = [
            ...chatMessages,
            { message: inputText, sender: "user", id: crypto.randomUUID() },
          ];

          setChatMessages([
            ...newChatMessages,
            {
              message: (
                <img className="loadingImg" src="./loading-spinner.gif" />
              ),
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          setLoadingState(true);
          setInputText("");
          const response = await Chatbot.getResponseAsync(inputText);
          setLoadingState(false);

          setChatMessages([
            ...newChatMessages,
            { message: response, sender: "robot", id: crypto.randomUUID() },
          ]);
        }

        function handleKeyDown(event) {
          if (event.key === "Enter") {
            sendMessage();
          }
          if (event.key === "Escape") {
            setInputText("");
          }
        }

        return (
          <div className="chat-input-container">
            <input
              value={inputText}
              onKeyDown={handleKeyDown}
              placeholder="send a message to CHATBOT"
              size="30"
              onChange={saveInputText}
              className="chat-input"
            />
            <button onClick={sendMessage} className="send-button">
              Send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
                          if (sender === "robot") {
                            return (
                              <div>
                                <img src="robot.png" width="50" /> {message}
                              </div>
                            );
                          }*/

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img src="user.png" className="chat-message-profile"></img>
            )}
          </div>
        );
      }

      function useAutoScroll(dependencies) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;

          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, dependencies);

        return chatMessagesRef;
      }

      function ChatMessages({ chatMessages }) {
        //const [chatMessages, setChatMessages] = array;
        // //current data
        // const chatMessages = array[0];
        // //updater function
        // const setChatMessages = array[1];
        const chatMessagesRef = useAutoScroll([chatMessages]);

        return (
          <div ref={chatMessagesRef} className="chat-messages-container">
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          // { message: "hello chatbot", sender: "user", id: "id1" },
          // { message: "Hello! How can I help you?", sender: "robot", id: "id2" },
          // { message: "get me date", sender: "user", id: "id3" },
          // { message: "Today is January 22", sender: "robot", id: "id4" },
        ]);
        return (
          <div className="app-container">
            <p className="welcomeMessage">
              {chatMessages.length === 0
                ? "Welcome to the chatbot project! Send a message using the textbox below!"
                : ""}
            </p>
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
