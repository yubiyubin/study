<!doctype html>
<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box; /* 태그를 할 때 넓이를 border넓이(180*50)기준으로 계산, margin은 공백 공간 */
    }
    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right; /*숫자 배치*/
    }
    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center; /*연산자 배치*/
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    } /*버튼 배치*/
  </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
  <input readonly id="operator" />
  <!-- readonly가 있는 경우 사용자가 키보드로 값 입력 불가-->
  <input readonly type="number" id="result" />
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">*</button>
  </div>
  <script>
    let numOne = "";
    let operator = "";
    let numTwo = "";
    const $operator = document.querySelector("#operator");
    const $result = document.querySelector("#result");
    const onClickNumber = (event) => {
      if (!operator) {
        //연산자를 입력하지 않은 경우
        numOne += event.target.textContent;
        $result.value += event.target.textContent; // TIP 자바스크립트 변수를 바꿨으면 항상 화면도 수정해야한다
        return;
      }
      //연산자를 입력한 경우
      if (!numTwo) {
        //numTwo를 입력 안한 경우
        $result.value = ""; // 연산자 누르면 입력창 비우기
      }
      numTwo += event.target.textContent;
      $result.value += event.target.textContent;
    }; // target.textContent는 각 버튼에 해당하는 값을 의미

    const onClickOperator = (event) => {
      if (numOne) {
        //numOne이 입력되어있는 경우
        operator = event.target.textContent;
        $operator.value += event.target.textContent;
      } else {
        alert("숫자 먼저 입력하세요");
      }
    };

    document.querySelector("#num-0").addEventListener("click", onClickNumber);
    document.querySelector("#num-1").addEventListener("click", onClickNumber);
    document.querySelector("#num-2").addEventListener("click", onClickNumber);
    document.querySelector("#num-3").addEventListener("click", onClickNumber);
    document.querySelector("#num-4").addEventListener("click", onClickNumber);
    document.querySelector("#num-5").addEventListener("click", onClickNumber);
    document.querySelector("#num-6").addEventListener("click", onClickNumber);
    document.querySelector("#num-7").addEventListener("click", onClickNumber);
    document.querySelector("#num-8").addEventListener("click", onClickNumber);
    document.querySelector("#num-9").addEventListener("click", onClickNumber);
    document.querySelector("#plus").addEventListener("click", onClickOperator);
    document.querySelector("#minus").addEventListener("click", onClickOperator);
    document
      .querySelector("#divide")
      .addEventListener("click", onClickOperator);
    document
      .querySelector("#multiply")
      .addEventListener("click", onClickOperator);
    document.querySelector("#calculate").addEventListener("click", () => {
      if (numTwo) {
        switch (operator) {
          case "+":
            $result.value = parseInt(numOne) + parseInt(numTwo); //numOne과 numTwo는 문자열 형식 => 숫자로 전환을 안해주면 덧셈 시 문자열의 덧셈이 된다! ex)'1'+'2'='12'
            break;
          case "-":
            $result.value = numOne - numTwo; // 덧셈을 제외한 뺼셈, 나눗셈, 곱셈 연산자를 만났을 때는 문자열 형식으로 감싸진 숫자도 자동으로 숫자로 전환하여 결과값을 반환한다! => 전환 작업 필요X
            break;
          case "/":
            $result.value = numOne / numTwo;
            break;
          case "*":
            $result.value = numOne * numTwo;
            break;
        }
      } else {
        alert("2번째 수를 입력하세요");
      }
    });
    document.querySelector("#clear").addEventListener("click", () => {
      //초기화: 변수들을 초기상태로 돌려놓는다! TIP)변수들의 초기 상태를 코드 맨 위에 몰아두면 초기화가 편하다!
      let numOne = "";
      let operator = "";
      $result.value = "";
      let numTwo = "";
      $operator.value = "";
    });
  </script>
</body>
