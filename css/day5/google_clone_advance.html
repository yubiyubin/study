      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        background-color: rgb(31, 31, 31);
        color: rgb(232, 232, 232);
        font-family: Arial, sans-serif;
        font-size: 14px;
        fill: rgba(255, 255, 255, 0.87);
        flex-direction: column;
      }
      /* 1.특정 너비 이하 시 텍스트 2줄 정렬 2.특정 너비 이하 시 가려짐 */
      nav {
        padding: 6px;
        display: flex;
        justify-content: space-between;

        height: 60px;
      }
      .left-nav {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .google-info {
        margin-left: 15px;
        margin-right: 5px;
        padding: 5px;
      }
      .store {
        margin-left: 5px;
        margin-right: 5px;
        padding: 5px;
      }
      .right-nav {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gmail-image {
        font-size: 13px;
        padding-right: 11px;
        /* padding-top: 12px; 왜 이걸 했는지 */
        display: flex;
        /* display: inline-block */
        justify-content: center;
        align-items: center;
        padding-right: 11px;
      }
      .image {
        padding-left: 15px;
      }
      .right-icons {
        display: flex;
      }
      .lab,
      .app,
      .Y {
        height: 48px;
        width: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gb_F {
        height: 24px;
        width: 24px;
      }
      .gb_Q {
        border-radius: 50%;
      }
      header {
        height: 162px;
        max-height: 290px;
        min-height: 92px;
        display: flex;
        align-items: end;
        justify-content: center;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      main {
        padding: 20px;
        /* height: 186px; */
        flex: 1;
      }
      .searchbar_buttons {
        padding-top: 6px;
      }
      .searchbar {
        display: flex;
        border-radius: 26px;
        height: 50px;
        background-color: rgb(77, 81, 86);
        justify-content: space-between;
      }
      .searchbar-left {
        display: flex;
        align-items: center;
        padding-left: 14px;
        padding-right: 13px;
      }
      .searchicon {
        height: 20px;
        width: 20px;
        fill: rgb(154, 160, 166);
      }
      .searchbar-right {
        display: flex;
        align-items: center;
        width: 219.344px;
        justify-content: space-between;
      }
      .AIbutton {
        border-style: solid;
        display: flex;
        border-radius: 100px;
        color: rgb(232, 232, 232);
        border-color: rgba(255, 255, 255, 0.4);
        border-width: 1px;
        height: 34px;
        margin: 10px;
        width: 85.3438px;
        justify-content: center;
      }
      .searchicon2 {
        padding-right: 4px;
      }
      .AIbuttontext {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .camera,
      .mic,
      .keyboard {
        padding-left: 8px;
        padding-right: 8px;
        width: 24px;
        fill: rgb(191, 191, 191);
      }
      .Gdd5U,
      .goxjub {
        height: 24px;
        width: 24px;
      }
      input {
        /* width: 276.656px; */
        color: rgb(232, 232, 232);
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
      .googlesearch_imfeelinglucky {
        height: 70px;
        padding-top: 18px;
      }
      center {
        height: 58.25px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .googlesearch,
      .imfeelinglucky {
        background-color: rgb(48, 49, 52);
        border-radius: 8px;
        color: rgb(232, 234, 237);
        height: 36px;
        margin-bottom: 11px;
        margin-left: 4px;
        margin-right: 4px;
        margin-top: 11px;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
      }
      .googlesearch {
        width: 107.258px;
      }
      .imfeelinglucky {
        width: 142.938px;
      }
      footer {
        background-color: #171717;
      }
      .footer1 {
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 15px;
        height: 49px;
        font-size: 15px;
        border-bottom-color: rgb(68, 71, 70);
        border-bottom-style: solid;
        border-bottom-width: 1px;
      }
      .footer2 {
        height: 46.5px;
        display: flex;
        justify-content: space-between;
      }
      .footer2-left,
      .footer2-right {
        display: flex;
        align-items: center;
        @media (max-width: 1200px) {
          justify-content: space-evenly;
        }
        padding-right: 30px;
      }
      .ad,
      .business,
      .principle,
      .personal,
      .term,
      .setting {
        padding: 15px;
      }
